<div class="sign-up-form" id="sif">
    <h2>Inicia sesión</h2>
    <form>
        <input type="email" class="input-box" placeholder="email" id="email">
        <input type="password" class="input-box" placeholder="password" id="password">
        <button type="button" class="signup-btn" id="btnSI">Inicia sesión</button>
        <hr>
        <p><a href='/auth/google' class="sign-up-form-a">Inicia con Google</a></p>
        <p>O crea una cuenta: <a href="#" id="reg">Crear cuenta</a></p>
        <h4 id="info"><span class="label label-warning"></span></h4>
    </form>
</div>
